<div class="container-fluid background-img">
  <div id="appHeader">
    <app-header></app-header>
  </div>
  <div id="resetPasswordPage">
    <div class="container">
      <div class="row" id="resetPasswordInnerPage">
        <div class="col-lg-offset-3 col-lg-6 jumbotron">
          <div class="row">
            <h2>Mot de passe oublié</h2>
          </div>
          <div class="row">
            <div class="left-align">
              <b>Pour réinitialiser votre Mot de Passe, saisissez votre adresse email</b>
            </div>
          </div>
          <div class="row">
            <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
              <div class="form-group row">
                <div class="col-lg-4 right-align">
                  <label for="email">Email<span class="text-danger">*</span></label>
                </div>
                <div class="col-lg-7">
                  <input type="text" class="form-control" id="email"
                         required
                         [(ngModel)]="email" name="email"
                         placeholder="Email"
                         #emailFormControl="ngModel">
                  <div [hidden]="emailFormControl.valid || emailFormControl.pristine"
                       class="alert alert-danger">
                    Une adresse mail est requise
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-default annuler" >Annuler</button>
              <button type="submit" class="btn btn-default" [disabled]="!resetPasswordForm.form.valid">Connexion</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="appFooter">
    <app-footer></app-footer>
  </div>
</div>
