<div class="container-fluid main">
  <app-header></app-header>
  <div class="container">
    <div class="col-lg-offset-3 col-lg-6 jumbotron">
      <div class="row">
        <h2 class="text-center">Créez votre compte</h2>
      </div>
      <div class="row">
        <form [formGroup]="userForm" (ngSubmit)="ngSubmit()">
          <div class="form-group row">
            <div class="col-lg-4 right-align">
              <label class="control-label">Prénom<span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-8">
              <input type="text" class="form-control" formControlName="firstName" placeholder="Prénom" name="firstName" required>
              <div class="alert text-danger" *ngIf="!userForm.controls['firstName'].valid && userForm.controls['firstName'].touched">Entrez votre prénom</div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-4 right-align">
              <label class="control-label">Nom<span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-8">
              <input type="text" class="form-control" formControlName="lastName" placeholder="Nom" name="lastName" required>
              <div class="alert text-danger" *ngIf="!userForm.controls['lastName'].valid && userForm.controls['lastName'].touched">Entrez votre nom</div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-4 right-align">
              <label class="control-label">Adresse<span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-8">
              <textarea class="form-control" formControlName="address" placeholder="Adresse" name="address" required></textarea>
              <div class="alert text-danger" *ngIf="!userForm.controls['address'].valid && userForm.controls['address'].touched">Entrez votre adresse</div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-4 right-align">
              <label class="control-label">Téléphone<span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-8">
              <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Téléphone (ex: 06 76 25 87 17)" name="phoneNumber" required>
              <div class="alert text-danger" *ngIf="!userForm.controls['phoneNumber'].valid && userForm.controls['phoneNumber'].touched">Entrez un téléphone valide</div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-4 right-align">
              <label class="control-label">Email<span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-8">
              <input type="text" class="form-control" formControlName="email" placeholder="Email" name="email" required>
              <div class="alert text-danger" *ngIf="!userForm.controls['email'].valid && userForm.controls['email'].touched">Entrez un email valide</div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-4 right-align">
              <label class="control-label">
                Mot de passe
                <span class="passwordFormatInfo glyphicon glyphicon-info-sign"></span>
                <div class="passwordFormat">
                  Au moins 6 caractères, une majuscule et un chiffre
                </div>
                <span class="text-danger">*</span>
              </label>
            </div>
            <div class="col-lg-8">
              <input type="password" class="form-control" formControlName="password" placeholder="Password" name="password" required>
              <div class="alert text-danger" *ngIf="!userForm.controls['password'].valid && userForm.controls['password'].touched">Entrez un mot de passe valide</div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-4 right-align">
              <label class="control-label">Confirmation<span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-8">
              <input type="password" class="form-control" name="confirm_password" formControlName="confirm_password" placeholder="Confirm Password" match-password="password">
              <div class='alert text-danger' *ngIf="userForm.controls['confirm_password'].touched && userForm.hasError('mismatchedPasswords')">
                Les mots de passe doivent être identiques
              </div>
            </div>
          </div>
          <button type="submit"
                  [disabled]="!userForm.valid"
                  class="btn btn-default">
            Creer mon compte
          </button>
          <button (click)="cancel()" class="btn btn-default">
            Annuler
          </button>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
