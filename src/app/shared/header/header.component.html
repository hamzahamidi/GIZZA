<div class="upperNav">
  <div class="row">
    <div class="col-xs-10">
      <a routerLink="/purchase" routerLinkActive="active">
        <img class="logo-img" src="../../../../assets/logo/gizza_logo_595_496.png" alt="gizza logo" style="z-index:3000; position:absolute; top: 10px;">
      </a>
    </div>
    <div *ngIf="userDataService.getEmail().length == 0; else elseBlock;" class="col-xs-2">
        <a routerLink="/purchase/user/login" routerLinkActive="active">
        <span class="glyphicon glyphicon-user"></span>
        <span class="monCompteText">Mon Compte</span>
      </a>
    </div>
    <ng-template #elseBlock>
      <div class="col-xs-2">
        <button class="btn btn-default dropdown-toggle"
                type="button" id="dropdownMenu1"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="true">
          Bonjour {{userDataService.getEmail()}}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li>
            <a routerLink="/purchase/user/my-account/home">
              <span class="glyphicon glyphicon-user"></span>
              <span class="monCompteText">Mon Compte</span>
            </a>
          </li>
          <li role="separator" class="divider"></li>
          <li>
            <a (click)="deconnexion()">
              <span class="glyphicon glyphicon-off"></span>
              <span class="monCompteText">DÃ©connexion</span>
            </a>
          </li>
          <ng-container *ngIf="userDataService.getRole() == 'ADMIN'">
            <li role="separator" class="divider"></li>
            <li>
              <a routerLink="/admin">
                <span class="glyphicon glyphicon-lock"></span>
                <span class="monCompteText">Administration</span>
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </ng-template>
  </div>
</div>
